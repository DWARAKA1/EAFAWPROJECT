# Docker Compose file for development environment
version: '3.8'

services:
  eafaw:
    build: .
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    volumes:
      - .:/app
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - CREW_API_KEY=${CREW_API_KEY}
    networks:
      - eafaw_network
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - eafaw_network
    volumes:
      - redis_data:/data

networks:
  eafaw_network:
    driver: bridge

volumes:
  redis_data: